<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Document</title>
  </head>

  <body>
    <div id="app-250">
      <div v-font32>Hello app250!</div>
    </div>

    <script>
      var app250 = new Vue({
        el: "#app-250",
        // ディレクティブ: ンパイル時にコンパイラーに与える補足情報
        // ローカルに独自のカスタムディレクティブを追加
        directives: {
          font32: {
            inserted: function (el) {
              el.style.fontSize = "32pt";
            },
          },
        },
      });
    </script>
  </body>
</html>

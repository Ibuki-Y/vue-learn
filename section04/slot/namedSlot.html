<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
    <style>
      .parent {
        width: 800px;
        margin: 0 auto;
        border: 1px red solid;
      }
      .child {
        width: 50%;
        margin: 0 auto;
        border: 1px blue solid;
      }
    </style>
  </head>

  <body>
    <div id="app" class="parent">
      <my-component class="child">
        <template v-slot:header>header!!</template>
        check
        <!-- v-slot: => # -->
        <template #footer>footer!!</template>
        check2
      </my-component>
    </div>

    <script>
      let myComponent = {
        template: `
        <div>
          <slot name="header">
            header
          </slot>
          <br />

          <slot>
            main contents
          </slot>
          <br />

          <slot name="footer">
            footer
          </slot>
        </div>
        `,
      };

      let app = new Vue({
        el: "#app",
        data() {
          return {};
        },
        components: {
          myComponent,
        },
      });
    </script>
  </body>
</html>

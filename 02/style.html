<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="vue.js"></script>
    <title>Document</title>
  </head>

  <body>
    <style>
      .red {
        color: red;
      }
      .bgBlue {
        background-color: blue;
      }
    </style>

    <div id="app">
      <h1 :style="{color: textColor, 'background-color': bgColor}">Hello World!</h1>
      <h1 :style="styleObj">Hello World!</h1>
      <h1 :style="[styleObj, baseStyle]">Hello World!</h1>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          textColor: "red",
          bgColor: "blue",
          styleObj: {
            color: "red",
            "background-color": "blue",
          },
          baseStyle: {
            fontSize: "60px",
          },
        },
      });
    </script>
  </body>
</html>

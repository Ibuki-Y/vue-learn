<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="vue.js"></script>
    <title>Document</title>
  </head>

  <body>
    <style>
      .red {
        color: red;
      }
      .bgBlue {
        color: #fff;
        background-color: blue;
      }
    </style>

    <div id="app">
      <h1 v-bind:class="{red: isActive, bgBlue: !isActive}">Hello World!</h1>
      <h1 :class="classObj">Hello World!</h1>
      <button @click="onChange">change</button>
      <br />
      <h1 :class="[color, {bgBlue: isActive}]">Hello World!</h1>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          isActive: true,
          color: "red",
          bg: "bgBlue",
        },
        methods: {
          onChange: function () {
            this.isActive = !this.isActive;
          },
        },
        computed: {
          classObj: function () {
            return { red: !this.isActive, bgBlue: this.isActive };
          },
        },
      });
    </script>
  </body>
</html>

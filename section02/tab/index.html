<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <section class="tab">
        <ul class="tab__label">
          <!-- v-for :keyを忘れない! -->
          <li v-for="(item, id) in items" :key="item.id">
            <!-- .prevent: aタグを押しても先頭に戻らない, activeとidが一致するときclass(active) -->
            <a href="#" @click.prevent="activate(item.id)" :class="{active: active === item.id}">
              {{item.title}}
            </a>
          </li>
        </ul>

        <div class="tab__content" v-show="active === 1">サイト情報...</div>
        <div class="tab__content" v-show="active === 2">商品情報...</div>
        <div class="tab__content" v-show="active === 3">お問合せ...</div>
      </section>
    </div>

    <script>
      let app = new Vue({
        el: "#app",
        data() {
          return {
            active: 1, // tab番号
            items: [
              { id: 1, title: "サイト情報" },
              { id: 2, title: "商品情報" },
              { id: 3, title: "お問合せ" },
            ],
          };
        },
        methods: {
          // tab番号指定
          activate(id) {
            this.active = id;
          },
        },
      });
    </script>
  </body>
</html>

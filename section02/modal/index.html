<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="https://kit.fontawesome.com/24c9552bb1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <button @click="isShow = !isShow">open</button>
      <!-- transitionは単一要素のみ -->
      <transition name="fade">
        <div v-show="isShow">
          <div class="modal__inner">
            <div class="modal__close" @click="isShow = !isShow">
              <i class="fas fa-times"></i>
            </div>

            <img src="image001.jpg" alt="view" />
          </div>
          <div class="modal__background" @click="isShow = !isShow"></div>
        </div>
      </transition>
    </div>

    <script>
      let app = new Vue({
        el: "#app",
        data() {
          return {
            isShow: false,
          };
        },
      });
    </script>
  </body>
</html>

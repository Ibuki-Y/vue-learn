<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
  </head>

  <body>
    <style>
      .red {
        font-weight: 800;
        color: darkred;
      }
      .green {
        font-weight: 800;
        color: darkgreen;
      }
      .blue {
        font-weight: 800;
        color: darkblue;
      }
    </style>

    <div id="app01">
      {{ number }}
      <br />
      <button @click="countUp">up</button>
      <button v-on:click="countDown">down</button>
      <div v-text="number"></div>
      <div v-if="number">条件で表示</div>
      <ul>
        <li v-for="item in items">{{ item }}</li>
      </ul>
      <div v-bind:class="color">color</div>
      <div :class="color">color</div>
      <!-- v-model: htmlの値(変更)をデータに与える -->
      <input type="text" v-model="color" />
      <br />
      {{ color }}
      <br />
      {{ custom_color }}
    </div>

    <br />

    <div id="app02">
      <div v-if="check">wow</div>
      <button @click="onCheck">push</button>
    </div>

    <script>
      new Vue({
        el: "#app01",
        data: {
          // 0 == false
          number: 0,
          items: [1, "b", 3],
          color: "red",
        },
        methods: {
          countUp: function () {
            this.number += 1;
          },
          countDown: function () {
            if (this.number > 0) {
              this.number -= 1;
            }
          },
        },
        // data + methods
        computed: {
          custom_color: function () {
            return this.color.toUpperCase();
          },
        },
      });

      new Vue({
        el: "#app02",
        data: {
          check: true,
        },
        methods: {
          onCheck: function () {
            this.check = !this.check;
          },
        },
      });
    </script>
  </body>
</html>

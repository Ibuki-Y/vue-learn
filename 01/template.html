<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
  </head>

  <body>
    <div id="app01">
      <template01 v-for="item in items" :prop01="item" prop02="!!!"></template01>
    </div>

    <script>
      // componentは先に定義
      Vue.component("template01", {
        props: ["prop01", "prop02"],
        template: "<li>{{prop01.id}} = {{prop01.text}}{{prop02}}</li>",
      });

      new Vue({
        el: "#app01",
        data: {
          items: [
            { id: 0, text: "No.0" },
            { id: 1, text: "No.1" },
            { id: 2, text: "No.2" },
          ],
        },
      });
    </script>
  </body>
</html>
